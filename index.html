<!DOCTYPE html>
<html>
<head>
  <title>morphling.js</title>
  
</head>
<body>
  <div>
    <h1 data-morph.uppercase>small h1</h1>
    <h1 data-morph.lowercase>LARGE P</h1>
    <h1 data-morph.truncate="4">Jofferson</h1>
    <h1 data-morph.reverse>Reverse</h1>
    <h1 data-morph.capitalize>mc donald's</h1>
    <h1 data-morph.date-format="MMM DD, YYYY">Thu Mar 08 2018 11:09:02 GMT+0800 (+08)</h1>
    <h1 data-morph.replace="Bar:Foo">Foo Bar Foo Foo Foo Bar</h1>
    <h1 data-morph.placeholder="Loading text..."></h1>
    <h1 data-morph.currency="PHP">100</h1>
  </div>
  <script src="./dist/morphling.js"></script>
</body>
</html>
