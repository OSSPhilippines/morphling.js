<!DOCTYPE html>
<html>
<head>
  <title>morphling.js</title>
  
</head>
<body>
  <div>
    <h1 data-morph.uppercase>small h1</h1>
    <p data-morph.lowercase>LARGE P</p>
    <p data-morph.truncate="4">Jofferson</p>
    <strong data-morph.reverse>Reverse</strong>
    <h1 data-morph.capitalize data-morph.reverse>democracy</h1>
    <h1 data-morph.date-format="MMM">Thu Mar 08 2018 11:09:02 GMT+0800 (+08)</h1>
  </div>
  <script src="./dist/morphling.js"></script>
</body>
</html>
